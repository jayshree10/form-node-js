<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="jspart.js"></script>
  </script>
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center" style="text-decoration:underline; color:rgb(0, 0, 0);">Score Card</h1>
    <div class="row">
      <div class="col-sm-12" col-sm-offset-5 style="background-color:rgb(255, 211, 253)">
        <div class="p-4">
          <form method="post" name="frm" action="/form" method="post" onsubmit="return valid()">
            <div class="text-black">

              
              <label class="col-sm-2">Student id</label>
              <input type="number" name="sid" >
              <br><br>

              <label class="col-sm-2">Name</label>
              <input type="text" name="name" >
              (max 30 characters a-z and A-Z)<br><br>
            
              <label class="col-sm-2">Email Id</label>
              <input type="email" name="email" ><br><br>
              
              <label class="col-sm-2">Address</label>
              <textarea cols="40" rows="3" name="address"></textarea><br><br>
              
              <label class="col-sm-2">English</label>
              <input type="number" name="english"><br><br>

              <label class="col-sm-2">Physics</label>
              <input type="number" name="physics"><br><br>

              <label class="col-sm-2">Chemistry</label>
              <input type="number" name="chemistry"><br><br>

              <label class="col-sm-2">Maths</label>
              <input type="number" name="maths"><br><br>

              <label class="col-sm-2">Computers</label>
              <input type="number" name="computers"><br><br>
              
              <div class="text-center">
                <input type="submit" value="submit">
                <input type="reset">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

</body>

</html>
